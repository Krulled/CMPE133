{% extends "base.html" %}

{% block mycontent %}

<head>
    <title>{{user.username}}'s Calendar</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src = "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
    </script>
    <style>
        body {
            background-color: rgb(255, 238, 219);
        }
        .calBox{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<center>
    <picture>
        <img src="https://media.discordapp.net/attachments/758931822368784434/1086463776959762472/Screenshot_2023-03-17_at_6.39.05_PM.png?width=1007&height=297" alt="pladdict logo" style="width:340px;height:100px;">
    </picture>

    {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    {% endfor %}

<body>
    <div class = "greeting">
        Welcome to pladdict! <br>
        Hello {{user.username}}
    </div>
    <div class = "calBox">
        <div class = "container">
            <div id = "calendar">
                
            </div>
        </div>
    </div>
</body>

</center>

{% endblock %}
