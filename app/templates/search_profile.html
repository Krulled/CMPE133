{% extends "base.html" %}

{% block mycontent %}

<head>
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<center>
    <h1>{{username.username}}'s Profile</h1>

    <p>

    </p>

    <p>
        username: {{username.username}}
    </p>

    {% if not current_user.is_following(username)%}
    <p>
        <button><a href="{{ url_for('follow', username=username.username) }}">Follow</a></button>
    </p>
    {% else %}
    <p>
        <button><a href="{{ url_for('unfollow', username=username.username) }}">Unfollow</a></button>
    </p>
    {% endif %}
</center>

{% endblock %}
