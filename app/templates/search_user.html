{% extends "base.html" %}

{% block mycontent %}
<center>
    <h1>{{user.username}}'s Profile</h1>

    <p>
        
    </p>

    <p>
        username: {{user.username}}
        <button><a href="{{ url_for('edit', username=current_user.username) }}">Edit</a></button>
    </p>

    <p>
        bio: {{user.bio}}
    </p>
    
    <p>
        following
        <button><a href="{{ url_for('following', username=current_user.username) }}">View</a></button>
    </p>

    <p>
        followers
        <button><a href="{{ url_for('followers', username=current_user.username) }}">View</a></button>
    </p>

    <p>
        <button><a href="{{ url_for('deleteConfirm', username=current_user.username) }}">Delete Account</a></button>
    </p>
</center>

{% if user == current_user %}
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endif %}

{% endblock %}
