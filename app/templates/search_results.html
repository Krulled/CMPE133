{% extends "base.html" %}

{% block mycontent %}

<head>
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/edit_style.css') }}">
</head>

<center>
    <h2>You searched for user:</h2>
    <p>
        <a href="{{ url_for('searchProfile', username = username) }}">{{form.search.data}}</a>
    </p>
</center>
{% endblock %}

<div>
    <h3>User Information</h3>
    <p><strong>Name:</strong> {{user.name}}</p>
    <p><strong>Username:</strong> {{user.username}}</p>
    <p><strong>Email:</strong> {{user.email}}</p>
</div>
